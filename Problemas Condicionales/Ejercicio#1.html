<script>
    /*
    Realizar un script que evalue si una persona es mayor de edad o no.
    Realizado por Dayana Varela
    */
    var edad =parseInt(prompt("Ingresa tu edad ")) 
    if(edad > 18){
        alert("Sos mayor de edad")
    }else{
        alert("No sos mayor de edad")
    }
</script>
