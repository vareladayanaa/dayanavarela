<script>
    /*
    Realizar un programa que solicite tres notas del estudiante, calcule el promedio e indique 
    si esta aprobado o reprobado sabiendo que se aprueba con una nota mayor o igual a 70. Utilice 
    temple string para mostrar las salidas. 
    */
   alert("Ingrese las notas del alumno")
   var nota1=parseInt(prompt("Ingrese la primer nota del estudiante"))
   var nota2=parseInt(prompt("Ingrese la segunda nota del estudiante"))
   var nota3=parseInt(prompt("Ingrese la tercera nota del estudiante"))
   var totalnota=nota1+nota2+nota3
   var promedio= totalnota/3
   alert("El promedio del alumno es:" + promedio)
   if(promedio >= 70){
       alert(`El alumno esta aprobado`)
   }else{
    alert(`El alumno esta reprobado`)  
   }



</script>
